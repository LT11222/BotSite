{% extends 'database/database.html' %}

{% block table %}
<table>
  <tr>
    <th>Name</th>
    <th>Wins</th>
    <th>Losses</th>
    <th>Mu</th>
    <th>Sigma</th>
  </tr>

  {% for item in queryResults %}
  <tr>
    <td>{{item.name}}</td>
    <td>{{item.wins}}</td>
    <td>{{item.losses}}</td>
    <td>{{item.mu}}</td>
    <td>{{item.sigma}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
